<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body ng-app="app" layout="row" ng-controller="AppController as ul" ng-cloak>

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-toolbar-tools">
        <md-icon class="material-icons">important_devices</md-icon>

    </md-toolbar>

    <md-content layout="column">
        <md-list>
            <md-subheader class="md-no-sticky ">
                View as
            </md-subheader>

            <md-list-item ng-repeat="it in ul.menu" ng-click="ul.selectMenu(it)"
                          ng-class="{'selected' : it === ul.selected }">
                <md-icon class="material-icons">{{it.icone}}</md-icon>
                <p>{{it.name}}</p>
            </md-list-item>

        </md-list>
    </md-content>

</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">


    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Those were the days...</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More" ng-click="ul.add()">
                <md-icon class="material-icons">weekend</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content flex id="content">

        <md-content layout-padding>

            <div>
                <h2>File Upload with Material:</h2>

                <md-button choose-file="file-input" aria-label="Dodaj plik za łącznika"
                            ng-click="">
                    <md-icon class="material-icons">add</md-icon>
                </md-button>

                <input id="file-input" type="file" hide>
            </div>

        </md-content>

        <!--<md-grid-list id="fit-two" md-cols="7" md-cols="7" md-row-height="fit" fit-to-window="68">-->
        <!--<md-grid-tile ng-repeat="day in ul.items" style="background: #f5f5f5">-->
        <!--<h3 class="md-caption">{{day}}</h3>-->
        <!--</md-grid-tile>-->
        <!--</md-grid-list>-->

    </md-content>

</div>

<script src="./bower_components/angular/angular.js" type="text/javascript"></script>
<script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="./bower_components/angular-material/angular-material.js" type="text/javascript"></script>
<script src="./bower_components/ng-file-upload/ng-file-upload.js" type="text/javascript"></script>

<script src="app.module.js" type="text/javascript"></script>
<script src="app.controller.js" type="text/javascript"></script>

</body>
</html>
